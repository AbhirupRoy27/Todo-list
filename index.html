<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Task Hub</title>
    <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="mobileStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Simplified title -->
    <h1>QUEST LOG</h1>

    <!-- Background Elements -->
    <div class="hex-background"></div>
    
    <!-- Container for dynamic elements -->
    <div id="animation-container"></div>

    <div class="container">
        <!-- Task Entry Section -->
        <div class="quest-entry-section">
            <h2><i class="fas fa-scroll"></i> New Quest</h2>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter new quest...">
                <button id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Quest
                </button>
            </div>
        </div>

        <!-- Task List Section -->
        <div class="quest-list-section">
            <h2><i class="fas fa-tasks"></i> Active Quests</h2>
            <ul id="taskList"></ul>


            <div class="empty-state" id="emptyState">
                <i class="fas fa-scroll"></i> Your quest log is empty. Time to start a new adventure!
            </div>

            
        </div>
    </div>
    <script src="script.js"></script>
    <script src = "animation.js"></script>
</body>
</html>
